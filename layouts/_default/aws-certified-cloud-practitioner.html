{{ define "main" }}
  <article class="post">
    <header>
      <div class="title">
        <h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
        {{ with .Description }}<p>{{ . }}</p>{{ end }}
      </div>
    </header>
    <div id="content">
      {{ .Content }}
    </div>
  </article>
{{ end }}
